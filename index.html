<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Practice your JavaScript skills by building your very own weather app!" />
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Weather App Review</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <form class="weather-form" id="city-search">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="Type your city..." class="form-control" id="city-input">
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-purple">
          </div>
          <div class="col-3">
            <input type="submit" value="Current Location" class="form-control btn btn-violet" id="location-button">
          </div>
        </div>
      </form>
    </div>
    <div class="row ps-2">
      <h1 id="city-name"></h1>
      <ul>
        <li>Last updated: <span id="date-time"></span></li>
        <li class="weather-description" id="description"></li>
      </ul>
    </div>
    <div class="row ps-2">
      <div class="col-6">
        <img src="" alt="" class="weather-icon" id="weather-icon" />
        <span class="temperature" id="current-temperature"></span>
        <span class="temperature-units">
          <a href="#" class="celsius" id="celsius-link">°C</a> |
          <a href="#" class="fahrenheit" id="fahrenheit-link">°F</a>
        </span>
      </div>
      <div class="col-6 weather-details">
        <ul>
          <li>Pressure: <span id="pressure"></span> hPa</li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> m/s</li>
        </ul>
      </div>
    </div>
</body>
<script src="app.js"></script>

</html>
